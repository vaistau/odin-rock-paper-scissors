<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        var playAgain = 'yes';

        while (playAgain === 'yes') {
            let playerSelection = prompt('I want to play a game... Will you choose rock, paper, or scissors?').toLowerCase();
            let randomNumber = Math.floor(Math.random() * (1 + 2 - 0));

            console.log(randomNumber);

            function computerSelection() {
                if (randomNumber === 0) {
                    return 'rock';
                } else if (randomNumber === 1) {
                    return 'paper';
                } else if (randomNumber === 2) {
                    return 'scissors';
                } else {
                    return 'Something went wrong...';
                }
            }

            console.log(computerSelection());

            function playRound() {
                if (playerSelection !== 'rock' && playerSelection !== 'paper' && playerSelection !== 'scissors') {
                    return '...Am I a joke to you?';
                }

                if (playerSelection === computerSelection()) {
                    return 'It\'s a tie.'
                }

                if (playerSelection === 'rock') {
                    if (computerSelection() === 'paper') {
                        return 'Computer wins! Paper beats rock.';
                    }
                    if (computerSelection() === 'scissors') {
                        return 'Human wins... Rock beats scissors.';
                    }
                }

                if (playerSelection === 'paper') {
                    if (computerSelection() === 'scissors') {
                        return 'Computer wins! Scissors beat paper.';
                    }
                    if (computerSelection() === 'rock') {
                        return 'Human wins... Paper beats rock.';
                    }
                }

                if (playerSelection === 'scissors') {
                    if (computerSelection() === 'rock') {
                        return 'Computer wins! Rock beats scissors.';
                    }
                    if (computerSelection() === 'paper') {
                        return 'Human wins... Scissors beat paper.';
                    }
                }
            }

            console.log(playRound())

            var playAgain = prompt('Would you like to play again?').toLowerCase();
        }
    </script>
</body>

</html>
