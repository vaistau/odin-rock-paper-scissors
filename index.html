<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src='script.js' defer></script>
</head>

<body>
    <h2 id="title">I want to play a game...</h1>

    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results">
        <div id="human-score">Your score: 0</div>
        <div id="computer-score">Computer score: 0</div>
        <div id="ties-score">Amount of ties: 0</div>
    </div>
</body>
</html>
